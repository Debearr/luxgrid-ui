name: Site Polish
on:
  push:
    paths:
      - "public/**"
      - "templates/**"
      - "scripts/site/**"
  workflow_dispatch:

jobs:
  polish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/site/build-site.mjs
      - run: node scripts/site/check-geometry.mjs
      - name: Commit changes (only if any)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add public/index.html public/styles.css public/logo-noidlux.svg public/logo-wordmark.svg public/favicon.svg
          git diff --cached --quiet || git commit -m "chore(site): auto-polish"
      - name: Push
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: git pull --rebase && git push

