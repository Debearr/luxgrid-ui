name: Site Polish
on:
  push:
    paths:
      - "public/**"
      - "scripts/**"
      - ".github/workflows/site-polish-on-commit.yml"
  workflow_dispatch: {}

jobs:
  polish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Run polish
        run: node scripts/site-polish.mjs --minify
      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add public/index.html public/styles.css public/logo-noidlux.svg public/favicon.svg || true
          git diff --cached --quiet && echo "No changes to commit." || git commit -m "chore(site): auto-polish"
      - name: Push
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: git push

